<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
    <style>
        button {
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="numero()">Antecessor e Sucessor</button>
    <script>

        function numero() {
            let valor = window.prompt('Digite um número qualquer');
            let n1 = Number(valor);
            let n2 = Number(valor);

            let res1 = n1 - 1;
            let res2 = n2 + 1;

            window.alert(`Antes de ${valor}, temos o número ${res1}.\nDepois do ${valor}, temos o número ${res2}`);
        }

    </script>
</body>
</html>
