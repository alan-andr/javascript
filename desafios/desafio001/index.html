<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        button {
            padding: 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Desafio das mensagens</h1>
    <button onclick="primeiro()">Botão 01</button>
    <button onclick="segundo()">Botão 02</button>
    <button onclick="terceiro()">Botão 03</button>
    <script>
        function primeiro () {
            window.alert('Você clicou no 1° botão!');
        }

        function segundo () {
            window.alert('Você clicou no 2° botão!');
        }

        function terceiro () {
            window.alert('Você clicou no 3° botão!');
        }
    </script>
</body>
</html>
