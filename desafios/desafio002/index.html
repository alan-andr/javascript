<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>

        body {
            text-align: center;
        }

        body h1 {
            font-size: 3em;
            font-family: Arial, Helvetica, sans-serif
        }

        button {
            padding: 30px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.2em;
            border-radius: 50px;
            color: black;
            background-color: greenyellow;

        }

    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="nome(), idade()">Inicie o desafio</button>
    <script>
        function nome() {
            
            let nome = window.prompt('Qual é o seu nome? ');

            let idade = window.prompt(`Olá, ${nome}! Quantos anos você tem? `)

            window.alert(`Acabei de conhecer o(a) ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
