<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    Qual o seu país de origem? <input type="text" name="pais_origem" id="pais_origem">
    <input type="button" value="verificar" onclick="verificar_pais()">
    <div id="res">

    </div>
    <script>
        
        function verificar_pais() {
            
            var pais = window.document.getElementById('pais_origem')
            var res = window.document.getElementById('res')
            var valor = String(pais.value)

            if ( valor == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            }

        }
    </script>
</body>
</html>
